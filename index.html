<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>SABER X TOOLS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --red: #e00;
      --red-bright: #ff1a1a;
      --red-dark: #8b0000;
      --black: #0a0a0a;
      --black-2: #111;
      --black-3: #1a1a1a;
      --black-4: #222;
      --white: #f5f5f5;
      --gray: #888;
      --gray-light: #bbb;
      --font-display: 'Bebas Neue', sans-serif;
      --font-body: 'Cairo', sans-serif;
    }

    html, body {
      width: 100%; height: 100%;
      background: var(--black);
      color: var(--white);
      font-family: var(--font-body);
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 9999;
      opacity: 0.4;
    }

    /* ── HEADER ── */
    header {
      position: sticky; top: 0; z-index: 100;
      background: rgba(10,10,10,0.92);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(220,0,0,0.3);
      padding: 0 20px;
    }

    .header-inner {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 62px;
      gap: 16px;
    }

    .logo {
      font-family: var(--font-display);
      font-size: 26px;
      letter-spacing: 2px;
      white-space: nowrap;
      background: linear-gradient(135deg, var(--red-bright), #ff6666);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      flex-shrink: 0;
    }
    .logo span {
      background: linear-gradient(135deg, #fff, #bbb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .search-wrap {
      flex: 1; max-width: 400px;
      position: relative;
    }
    .search-wrap i {
      position: absolute;
      right: 14px; top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 14px;
      pointer-events: none;
    }
    .search-input {
      width: 100%;
      padding: 10px 40px 10px 16px;
      background: var(--black-4);
      border: 1px solid rgba(220,0,0,0.25);
      border-radius: 50px;
      color: var(--white);
      font-family: var(--font-body);
      font-size: 14px;
      outline: none;
      transition: border-color .3s, box-shadow .3s;
    }
    .search-input::placeholder { color: var(--gray); }
    .search-input:focus {
      border-color: var(--red);
      box-shadow: 0 0 0 3px rgba(220,0,0,.12);
    }

    /* ── MAIN ── */
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 28px 16px 80px;
    }

    /* ── HERO ── */
    .hero {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      margin-bottom: 36px;
      height: 165px;
      display: flex;
      align-items: center;
      padding: 28px;
      background: linear-gradient(135deg, #150000, #2a0000, #0a0a0a);
      border: 1px solid rgba(220,0,0,0.3);
    }
    .hero::before {
      content: '';
      position: absolute; inset: 0;
      background:
        radial-gradient(ellipse at 15% 50%, rgba(220,0,0,.22) 0%, transparent 60%),
        radial-gradient(ellipse at 85% 50%, rgba(139,0,0,.15) 0%, transparent 60%);
    }
    .hero-grid {
      position: absolute; inset: 0;
      background-image:
        linear-gradient(rgba(220,0,0,.07) 1px, transparent 1px),
        linear-gradient(90deg, rgba(220,0,0,.07) 1px, transparent 1px);
      background-size: 32px 32px;
    }
    .hero-content { position: relative; z-index: 1; }
    .hero-title {
      font-family: var(--font-display);
      font-size: clamp(30px, 5vw, 48px);
      letter-spacing: 4px;
      line-height: 1;
      color: var(--white);
    }
    .hero-title em { color: var(--red-bright); font-style: normal; }
    .hero-sub {
      margin-top: 8px;
      font-size: 14px;
      color: var(--gray-light);
      font-weight: 300;
    }

    /* ── SECTION HEADER ── */
    .section-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }
    .section-title {
      font-family: var(--font-display);
      font-size: 22px;
      letter-spacing: 2px;
      color: var(--white);
      white-space: nowrap;
    }
    .section-line {
      flex: 1; height: 1px;
      background: linear-gradient(to left, transparent, rgba(220,0,0,.5));
    }
    .section-badge {
      font-size: 11px;
      background: var(--red-dark);
      color: var(--red-bright);
      border: 1px solid rgba(220,0,0,.4);
      padding: 2px 10px;
      border-radius: 50px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* ── CATEGORIES ── */
    .categories {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 8px;
      margin-bottom: 26px;
      scrollbar-width: none;
    }
    .categories::-webkit-scrollbar { display: none; }
    .cat-btn {
      padding: 7px 20px;
      border-radius: 50px;
      border: 1px solid rgba(220,0,0,.3);
      background: var(--black-3);
      color: var(--gray-light);
      font-family: var(--font-body);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: all .25s;
    }
    .cat-btn:hover, .cat-btn.active {
      background: var(--red);
      border-color: var(--red);
      color: #fff;
    }

    /* ── APPS GRID ── */
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 16px;
    }

    /* ── APP CARD ── */
    .app-card {
      background: var(--black-3);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform .3s, border-color .3s, box-shadow .3s;
      animation: fadeUp .5s ease both;
    }
    .app-card:hover {
      transform: translateY(-5px);
      border-color: rgba(220,0,0,.55);
      box-shadow: 0 18px 44px rgba(220,0,0,.13), 0 4px 14px rgba(0,0,0,.5);
    }

    .card-top {
      padding: 18px 18px 14px;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .app-icon-wrap {
      width: 58px; height: 58px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 22px;
      border: 1px solid rgba(255,255,255,.08);
    }
    .card-meta { flex: 1; min-width: 0; }
    .app-name {
      font-size: 16px;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .app-category {
      font-size: 12px;
      color: var(--red-bright);
      font-weight: 600;
      margin-top: 2px;
    }
    .app-rating {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
      font-size: 12px;
      color: var(--gray);
    }
    .app-rating i { color: #f5a623; font-size: 10px; }

    .card-desc {
      padding: 0 18px 14px;
      font-size: 13px;
      color: var(--gray);
      line-height: 1.55;
      font-weight: 300;
    }
    .card-footer {
      padding: 12px 18px;
      border-top: 1px solid rgba(255,255,255,.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .app-downloads {
      font-size: 11px;
      color: var(--gray);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .open-btn {
      padding: 7px 20px;
      background: linear-gradient(135deg, var(--red), var(--red-dark));
      border: none;
      border-radius: 50px;
      color: #fff;
      font-family: var(--font-body);
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity .2s, transform .2s;
      letter-spacing: .5px;
    }
    .open-btn:hover { opacity: .85; transform: scale(1.04); }

    /* ── NO RESULTS ── */
    .no-results {
      display: none;
      text-align: center;
      padding: 60px 20px;
      color: var(--gray);
    }
    .no-results i {
      font-size: 42px;
      margin-bottom: 14px;
      color: rgba(220,0,0,.3);
      display: block;
    }

    /* ── MODAL ── */
    .overlay {
      display: none;
      position: fixed; inset: 0;
      background: rgba(0,0,0,.87);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .overlay.show { display: flex; }

    .modal {
      background: var(--black-3);
      border: 1px solid rgba(220,0,0,.45);
      border-radius: 22px;
      width: 100%;
      max-width: 360px;
      overflow: hidden;
      animation: scaleIn .32s cubic-bezier(.34,1.56,.64,1) both;
    }

    .modal-top {
      background: linear-gradient(135deg, #1a0000, #0f0f0f);
      padding: 28px 24px 22px;
      text-align: center;
      border-bottom: 1px solid rgba(220,0,0,.2);
    }
    .modal-icon {
      width: 74px; height: 74px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 14px;
      font-size: 28px;
      border: 2px solid rgba(255,255,255,.1);
    }
    .modal-name {
      font-family: var(--font-display);
      font-size: 30px;
      letter-spacing: 2px;
    }
    .modal-url {
      font-size: 12px;
      color: var(--red-bright);
      margin-top: 4px;
      opacity: .8;
    }

    .modal-body { padding: 24px; text-align: center; }

    .countdown-label {
      font-size: 13px;
      color: var(--gray);
      margin-bottom: 14px;
    }
    .countdown-ring {
      position: relative;
      width: 92px; height: 92px;
      margin: 0 auto 20px;
    }
    .countdown-ring svg {
      transform: rotate(-90deg);
      width: 92px; height: 92px;
    }
    .countdown-ring circle {
      fill: none;
      stroke-width: 4;
      stroke-linecap: round;
    }
    .ring-bg { stroke: rgba(255,255,255,.08); }
    .ring-fg {
      stroke: var(--red-bright);
      stroke-dasharray: 263.9;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 1s linear;
      filter: drop-shadow(0 0 7px var(--red));
    }
    .countdown-number {
      position: absolute; inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: var(--font-display);
      font-size: 34px;
      color: var(--white);
      line-height: 1;
    }
    .countdown-number span {
      font-size: 11px;
      color: var(--gray);
      font-family: var(--font-body);
      font-weight: 400;
      margin-top: 2px;
    }

    .progress-bar {
      height: 3px;
      background: rgba(255,255,255,.06);
      border-radius: 50px;
      overflow: hidden;
      margin-bottom: 22px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, var(--red-dark), var(--red-bright));
      border-radius: 50px;
      transition: width 1s linear;
      width: 100%;
    }

    .modal-actions { display: flex; gap: 10px; }

    .btn-cancel {
      flex: 1;
      padding: 13px;
      background: var(--black-4);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 14px;
      color: var(--gray-light);
      font-family: var(--font-body);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s;
    }
    .btn-cancel:hover { background: var(--black-2); color: var(--white); }

    .btn-go {
      flex: 1;
      padding: 13px;
      background: linear-gradient(135deg, var(--red), var(--red-dark));
      border: none;
      border-radius: 14px;
      color: #fff;
      font-family: var(--font-body);
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity .2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
    }
    .btn-go:hover { opacity: .85; }
    .btn-go:disabled { opacity: .4; cursor: not-allowed; }

    /* ── FOOTER ── */
    footer {
      text-align: center;
      padding: 26px;
      font-size: 12px;
      color: rgba(255,255,255,.14);
      border-top: 1px solid rgba(255,255,255,.04);
      font-family: var(--font-display);
      letter-spacing: 2px;
    }
    footer span { color: var(--red); }

    /* ── ANIMATIONS ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(22px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(.84); }
      to   { opacity: 1; transform: scale(1); }
    }

    .app-card:nth-child(1) { animation-delay: .05s; }
    .app-card:nth-child(2) { animation-delay: .10s; }
    .app-card:nth-child(3) { animation-delay: .15s; }
    .app-card:nth-child(4) { animation-delay: .20s; }
    .app-card:nth-child(5) { animation-delay: .25s; }
    .app-card:nth-child(6) { animation-delay: .30s; }

    /* ── SCROLLBAR ── */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--black); }
    ::-webkit-scrollbar-thumb { background: var(--red-dark); border-radius: 4px; }

    /* ── RESPONSIVE ── */
    @media (max-width: 600px) {
      .logo { font-size: 20px; }
      .apps-grid { grid-template-columns: 1fr; }
      .hero { height: 130px; }
    }
  </style>
</head>
<body>

  <!-- ─── HEADER ─── -->
  <header>
    <div class="header-inner">
      <div class="logo">SABER X<span> TOOLS</span></div>
      <div class="search-wrap">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="search-input" id="searchInput" placeholder="ابحث عن تطبيق أو موقع..." />
      </div>
    </div>
  </header>

  <!-- ─── MAIN ─── -->
  <main>

    <div class="hero">
      <div class="hero-grid"></div>
      <div class="hero-content">
        <div class="hero-title">SABER X <em>TOOLS</em></div>
        <div class="hero-sub">مجموعة أدوات ومواقع مختارة بعناية</div>
      </div>
    </div>

    <div class="categories" id="categoriesBar"></div>

    <div class="section-header">
      <div class="section-title">التطبيقات والمواقع</div>
      <div class="section-line"></div>
      <div class="section-badge" id="appCount">0</div>
    </div>

    <div class="apps-grid" id="appsGrid"></div>
    <div class="no-results" id="noResults">
      <i class="fa-solid fa-circle-xmark"></i>
      لا توجد نتائج مطابقة للبحث
    </div>

  </main>

  <!-- ─── FOOTER ─── -->
  <footer>SABER X <span>TOOLS</span> &mdash; 2025</footer>

  <!-- ─── MODAL ─── -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="modal-top">
        <div class="modal-icon" id="modalIcon"></div>
        <div class="modal-name" id="modalName"></div>
        <div class="modal-url"  id="modalUrl"></div>
      </div>
      <div class="modal-body">
        <div class="countdown-label">سيتم التحويل خلال</div>
        <div class="countdown-ring">
          <svg viewBox="0 0 92 92">
            <circle class="ring-bg" cx="46" cy="46" r="42"/>
            <circle class="ring-fg" id="ringFg" cx="46" cy="46" r="42"/>
          </svg>
          <div class="countdown-number">
            <div id="countdownNum">10</div>
            <span>ثانية</span>
          </div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="modal-actions">
          <button class="btn-cancel" id="btnCancel">
            <i class="fa-solid fa-xmark"></i> إلغاء
          </button>
          <button class="btn-go" id="btnGo">
            <i class="fa-solid fa-arrow-up-right-from-square"></i> انتقال الآن
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* ══════════════════════════════════════════════
       DATA  —  أضف مواقعك هنا بنفس الصيغة
    ══════════════════════════════════════════════ */
    const APPS_DATA = {
      apps: [
        {
          id: 1,
          name: "YouTube",
          category: "Video",
          description: "منصة مشاركة الفيديو الأكبر في العالم",
          url: "https://www.youtube.com",
          icon: "video",
          rating: 4.8,
          downloads: "10B+"
        },
        {
          id: 2,
          name: "GitHub",
          category: "Development",
          description: "منصة استضافة الكود المصدري والتعاون البرمجي",
          url: "https://www.github.com",
          icon: "code",
          rating: 4.9,
          downloads: "500M+"
        }
        /* أضف المزيد هنا على نفس النمط:
        ,{
          id: 3,
          name: "اسم الموقع",
          category: "Tools",
          description: "وصف قصير",
          url: "https://example.com",
          icon: "tool",
          rating: 4.5,
          downloads: "100M+"
        }
        */
      ],
      categories: ["الكل", "Video", "Development", "Social", "Tools", "News"]
    };

    /* ══════════════════════════════════════════════
       ICON MAP
    ══════════════════════════════════════════════ */
    const ICONS = {
      video:   { fa: 'fa-solid fa-play',      bg: 'linear-gradient(135deg,#cc0000,#660000)' },
      code:    { fa: 'fa-solid fa-code',       bg: 'linear-gradient(135deg,#1a1a2e,#16213e)' },
      social:  { fa: 'fa-solid fa-users',      bg: 'linear-gradient(135deg,#1877f2,#0e4f9e)' },
      tool:    { fa: 'fa-solid fa-wrench',     bg: 'linear-gradient(135deg,#b00,#500)' },
      news:    { fa: 'fa-solid fa-newspaper',  bg: 'linear-gradient(135deg,#333,#111)' },
      music:   { fa: 'fa-solid fa-music',      bg: 'linear-gradient(135deg,#1db954,#0d7a36)' },
      default: { fa: 'fa-solid fa-globe',      bg: 'linear-gradient(135deg,#700,#300)' },
    };

    const getIcon = k => ICONS[k] || ICONS.default;

    /* ── Build categories ── */
    function buildCategories() {
      const bar = document.getElementById('categoriesBar');
      bar.innerHTML = '';
      APPS_DATA.categories.forEach((cat, i) => {
        const btn = document.createElement('button');
        btn.className = 'cat-btn' + (i === 0 ? ' active' : '');
        btn.textContent = cat;
        btn.dataset.cat = cat;
        btn.addEventListener('click', () => {
          document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderApps(document.getElementById('searchInput').value, cat);
        });
        bar.appendChild(btn);
      });
    }

    /* ── Render apps ── */
    function renderApps(query = '', category = 'الكل') {
      const grid   = document.getElementById('appsGrid');
      const noRes  = document.getElementById('noResults');
      const countEl = document.getElementById('appCount');
      grid.innerHTML = '';

      const q = query.trim().toLowerCase();
      const filtered = APPS_DATA.apps.filter(app => {
        const matchCat = category === 'الكل' || app.category === category;
        const matchQ   = !q || app.name.toLowerCase().includes(q)
                            || app.description.includes(q)
                            || app.category.toLowerCase().includes(q);
        return matchCat && matchQ;
      });

      countEl.textContent = filtered.length;

      if (!filtered.length) { noRes.style.display = 'block'; return; }
      noRes.style.display = 'none';

      filtered.forEach(app => {
        const { fa, bg } = getIcon(app.icon);
        const card = document.createElement('div');
        card.className = 'app-card';
        card.innerHTML = `
          <div class="card-top">
            <div class="app-icon-wrap" style="background:${bg}">
              <i class="${fa}" style="color:#fff"></i>
            </div>
            <div class="card-meta">
              <div class="app-name">${app.name}</div>
              <div class="app-category">${app.category}</div>
              <div class="app-rating">
                <i class="fa-solid fa-star"></i>
                <span>${app.rating}</span>
              </div>
            </div>
          </div>
          <div class="card-desc">${app.description}</div>
          <div class="card-footer">
            <div class="app-downloads">
              <i class="fa-solid fa-arrow-down" style="font-size:10px"></i>
              ${app.downloads}
            </div>
            <button class="open-btn">
              <i class="fa-solid fa-arrow-up-right-from-square" style="margin-left:5px;font-size:11px"></i>
              فتح
            </button>
          </div>`;

        const launch = () => openModal(app);
        card.querySelector('.open-btn').addEventListener('click', e => { e.stopPropagation(); launch(); });
        card.addEventListener('click', launch);
        grid.appendChild(card);
      });
    }

    /* ── Search ── */
    document.getElementById('searchInput').addEventListener('input', e => {
      const activeCat = document.querySelector('.cat-btn.active')?.dataset.cat || 'الكل';
      renderApps(e.target.value, activeCat);
    });

    /* ══════════════════════════════════════════════
       MODAL + COUNTDOWN
    ══════════════════════════════════════════════ */
    let timer = null;
    let currentUrl = '';
    const CIRCUMFERENCE = 2 * Math.PI * 42; // ≈ 263.9

    function openModal(app) {
      clearInterval(timer);
      currentUrl = app.url;

      const { fa, bg } = getIcon(app.icon);
      const modalIcon = document.getElementById('modalIcon');
      modalIcon.style.background = bg;
      modalIcon.innerHTML = `<i class="${fa}" style="color:#fff;font-size:28px"></i>`;
      document.getElementById('modalName').textContent = app.name;
      document.getElementById('modalUrl').textContent  =
        app.url.replace(/https?:\/\/(www\.)?/, '').replace(/\/$/, '');

      document.getElementById('overlay').classList.add('show');
      startCountdown(10);
    }

    function startCountdown(total) {
      let remaining = total;
      const numEl    = document.getElementById('countdownNum');
      const ring     = document.getElementById('ringFg');
      const progress = document.getElementById('progressFill');

      ring.style.strokeDasharray  = CIRCUMFERENCE;
      ring.style.strokeDashoffset = 0;

      function tick() {
        numEl.textContent = remaining;
        const pct = remaining / total;
        ring.style.strokeDashoffset = CIRCUMFERENCE * (1 - pct);
        progress.style.width = (pct * 100) + '%';
        if (remaining <= 0) {
          clearInterval(timer);
          window.open(currentUrl, '_blank');
          closeModal();
          return;
        }
        remaining--;
      }

      tick();
      timer = setInterval(tick, 1000);
    }

    function closeModal() {
      clearInterval(timer);
      document.getElementById('overlay').classList.remove('show');
    }

    document.getElementById('btnCancel').addEventListener('click', closeModal);
    document.getElementById('btnGo').addEventListener('click', () => {
      clearInterval(timer);
      window.open(currentUrl, '_blank');
      closeModal();
    });
    document.getElementById('overlay').addEventListener('click', e => {
      if (e.target.id === 'overlay') closeModal();
    });

    /* ── INIT ── */
    buildCategories();
    renderApps();
  </script>
</body>
</html>
