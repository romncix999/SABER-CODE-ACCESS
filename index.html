<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى فيديو</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحويل النص إلى فيديو</h1>
        <textarea id="inputText" placeholder="أدخل النص هنا..."></textarea>
        <br>
        <button id="convertButton">تحويل</button>

        <div class="result" id="videoResult" style="display: none;">
            <h2>الفيديو الناتج:</h2>
            <iframe id="videoIframe"></iframe>
        </div>
    </div>

    <script>
        // مفتاح الـ API هنا مباشرة في الـ HTML
        const apiKey = "667916417c630f47de8fd33592ed5e9d"; // ضع مفتاح الـ API هنا

        // رابط API الذي سيتم إرسال الطلب إليه
        const apiUrl = "https://api.bytez.ai/model/fal-ai/kling-video/v2.6/pro/text-to-video"; 

        // التعامل مع حدث الضغط على زر التحويل
        document.getElementById('convertButton').addEventListener('click', async () => {
            const text = document.getElementById('inputText').value;  // جلب النص من المستخدم
            if (!text) {
                alert('يرجى إدخال نص.');
                return;
            }

            try {
                // إرسال الطلب إلى API
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}` // إرسال المفتاح في الترويسة
                    },
                    body: JSON.stringify({ text })  // إرسال النص إلى API
                });

                const result = await response.json(); // استخراج النتيجة

                if (result.error) {
                    alert('حدث خطأ: ' + result.error);
                } else {
                    const videoUrl = result.output;  // الحصول على رابط الفيديو من النتيجة
                    document.getElementById('videoResult').style.display = 'block';  // إظهار الفيديو
                    document.getElementById('videoIframe').src = videoUrl;  // وضع رابط الفيديو في الـ iframe
                }
            } catch (error) {
                alert('حدث خطأ أثناء الاتصال بـ API');
            }
        });
    </script>
</body>
</html>
