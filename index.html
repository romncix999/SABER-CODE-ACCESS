<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --g1:#f5e17a;--g2:#ffd700;--g3:#d4af37;
  --bg:#060401;--glass:rgba(18,13,2,0.65);
  --border:rgba(212,175,55,0.22);--text:#e8d98a;
  --muted:rgba(212,175,55,0.42);
  --ease:cubic-bezier(0.4,0,0.2,1);
}
html{font-size:16px}
body{
  min-height:100svh;
  background:

    radial-gradient(ellipse 60% 50% at 85% 90%,rgba(212,175,55,0.09) 0%,transparent 55%),
    #060401;
  font-family:'Raleway',sans-serif;
  color:var(--text);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  overflow-x:hidden;position:relative;
}

/* CANVAS */
#cvs{position:fixed;inset:0;z-index:0;pointer-events:none}

/* ORBS */
.orb{position:fixed;border-radius:50%;pointer-events:none;z-index:0;filter:blur(90px);animation:orbDrift 18s ease-in-out infinite}
.orb-a{width:500px;height:500px;top:-160px;left:-160px;background:radial-gradient(circle,rgba(212,175,55,0.12),transparent 65%)}
.orb-b{width:380px;height:380px;bottom:-120px;right:-120px;background:radial-gradient(circle,rgba(255,215,0,0.08),transparent 65%);animation-delay:-9s}

/* WRAP */
.wrap{position:relative;z-index:1;width:100%;min-height:100svh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem 1.25rem 5rem}

/* CARD */
.card{
  width:100%;max-width:460px;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:26px;
  padding:3rem 2.5rem 2.5rem;
  backdrop-filter:blur(28px) saturate(1.4);
  -webkit-backdrop-filter:blur(28px) saturate(1.4);
  box-shadow:
    0 0 0 1px rgba(212,175,55,0.06),
    0 12px 48px rgba(0,0,0,0.7),
    0 0 100px rgba(212,175,55,0.04),
    inset 0 1px 0 rgba(255,255,255,0.055);
  animation:cardIn 0.85s cubic-bezier(0.22,1,0.36,1) both;
  position:relative;overflow:hidden;
}
.card::before{content:'';position:absolute;top:0;left:15%;right:15%;height:1px;background:linear-gradient(90deg,transparent,var(--g3) 40%,var(--g2) 60%,transparent);opacity:0.6}
.card::after{content:'';position:absolute;inset:0;border-radius:26px;background:linear-gradient(160deg,rgba(255,215,0,0.025) 0%,transparent 50%);pointer-events:none}
@keyframes cardIn{from{opacity:0;transform:translateY(36px) scale(0.97)}to{opacity:1;transform:translateY(0) scale(1)}}

/* ICON */
.icon-wrap{text-align:center;margin-bottom:1.6rem;animation:fadeUp 0.8s 0.15s both}
.icon-ring{
  display:inline-flex;align-items:center;justify-content:center;
  width:70px;height:70px;border-radius:50%;
  background:radial-gradient(circle at 38% 28%,rgba(255,215,0,0.18),rgba(212,175,55,0.04));
  border:1px solid rgba(212,175,55,0.28);
  animation:iconGlow 3.5s ease-in-out infinite;position:relative;
}
.icon-ring::after{content:'';position:absolute;inset:-4px;border-radius:50%;border:1px solid rgba(212,175,55,0.1);animation:iconGlow 3.5s ease-in-out infinite reverse}
.icon-ring svg{width:34px;height:34px;position:relative;z-index:1}
@keyframes iconGlow{0%,100%{box-shadow:0 0 20px rgba(212,175,55,0.15)}50%{box-shadow:0 0 50px rgba(255,215,0,0.4),0 0 18px rgba(212,175,55,0.2)}}

.subtitle{text-align:center;font-size:0.78rem;font-weight:500;letter-spacing:0.2em;text-transform:uppercase;color:var(--muted);margin-bottom:2rem;animation:fadeUp 0.8s 0.3s both}

.input-wrap{position:relative}

.btn.loading .spinner{display:block}
@keyframes spin{to{transform:rotate(360deg)}}

/* ALERTS */
.alerts{margin-top:1.1rem;animation:fadeUp 0.8s 0.55s both;min-height:1px}
.alert{display:none;align-items:flex-start;gap:0.7rem;padding:0.85rem 1rem;border-radius:10px;font-size:0.83rem;font-weight:500;letter-spacing:0.02em;border:1px solid transparent;line-height:1.5}

@keyframes alertPop{from{opacity:0;transform:scale(0.94) translateY(8px)}to{opacity:1;transform:scale(1) translateY(0)}}

/* COUNTDOWN */
.countdown{display:none;flex-direction:column;align-items:center;margin-top:1.2rem;gap:0.3rem}

.cd-bar{height:100%;background:linear-gradient(90deg,var(--g3),var(--g2));border-radius:99px;width:100%;transition:width 0.95s linear;box-shadow:0 0 6px rgba(255,215,0,0.5)}

@keyframes waPulse{0%,100%{filter:drop-shadow(0 0 3px rgba(37,211,102,0.4))}50%{filter:drop-shadow(0 0 8px rgba(37,211,102,0.8))}}

/* FOOTER */
footer{position:fixed;bottom:0;left:0;right:0;text-align:center;padding:0.85rem;font-size:0.68rem;letter-spacing:0.12em;color:rgba(212,175,55,0.2);z-index:1;background:linear-gradient(to top,rgba(6,4,1,0.92) 0%,transparent 100%)}

</style>

  function clearAlerts(){aErr.classList.remove('show');aOk.classList.remove('show')}
  function showErr(m){clearAlerts();errMsg.textContent=m||'Invalid code. Please try again.';aErr.classList.add('show')}
  function showOk(){clearAlerts();aOk.classList.add('show')}

  function lock(on){
    busy=on;btn.disabled=on||done;inp.disabled=on||done;
    btn.classList.toggle('loading',on);
    btn.querySelector('.btn-text').textContent=on?'Verifying…':'Verify Code';
  }

  function startCountdown(url){
    var total=10,left=10;
    showOk();cdWrap.classList.add('show');
    cdNum.textContent=left;cdBar.style.width='100%';
    var iv=setInterval(function(){
      left--;
      cdNum.textContent=left;
      cdBar.style.width=((left/total)*100)+'%';
      if(left<=0){clearInterval(iv);window.location.href=url}
    },1000);
  }

  function verify(){
    if(busy||done)return;
    var code=inp.value.trim();
    if(!code){showErr('Please enter your access code.');inp.focus();return}
    if(Date.now()-lastErr<COOL){showErr('Please wait a moment before retrying.');return}

    clearAlerts();lock(true);

    /* small fake delay so it feels like it's checking */
    setTimeout(function(){
      var url=CODES[code];
      if(url){
        done=true;inp.value='';lock(false);
        startCountdown(url);
      } else {
        lastErr=Date.now();
        showErr('Invalid code. Please try again.');
        lock(false);inp.select();inp.focus();
      }
    },700);
  }

  btn.addEventListener('click',verify);
  inp.addEventListener('keydown',function(e){if(e.key==='Enter')verify()});
  inp.focus();
})();
</script>
