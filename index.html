<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>SABER X TOOLS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --red: #e00;
      --red-bright: #ff1a1a;
      --red-dark: #8b0000;
      --black: #0a0a0a;
      --black-2: #111;
      --black-3: #1a1a1a;
      --black-4: #222;
      --white: #f5f5f5;
      --gray: #888;
      --gray-light: #bbb;
      --font-display: 'Bebas Neue', sans-serif;
      --font-body: 'Cairo', sans-serif;
    }

    html, body {
      width: 100%; height: 100%;
      background: var(--black);
      color: var(--white);
      font-family: var(--font-body);
      overflow-x: hidden;
    }

    /* NOISE OVERLAY */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 9999;
      opacity: 0.4;
    }

    /* HEADER */
    header {
      position: sticky; top: 0; z-index: 100;
      background: rgba(10,10,10,0.92);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(220,0,0,0.3);
      padding: 0 20px;
    }

    .header-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 62px;
      gap: 16px;
    }

    .logo {
      font-family: var(--font-display);
      font-size: 26px;
      letter-spacing: 2px;
      white-space: nowrap;
      background: linear-gradient(135deg, var(--red-bright), #ff6666);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      flex-shrink: 0;
    }

    .logo span {
      background: linear-gradient(135deg, #fff, #bbb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* SEARCH BAR */
    .search-wrap {
      flex: 1;
      max-width: 380px;
      position: relative;
    }

    .search-wrap i {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 14px;
      pointer-events: none;
    }

    .search-input {
      width: 100%;
      padding: 10px 40px 10px 16px;
      background: var(--black-4);
      border: 1px solid rgba(220,0,0,0.25);
      border-radius: 50px;
      color: var(--white);
      font-family: var(--font-body);
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .search-input::placeholder { color: var(--gray); }
    .search-input:focus {
      border-color: var(--red);
      box-shadow: 0 0 0 3px rgba(220,0,0,0.12);
    }

    /* MAIN */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 28px 16px 80px;
    }

    /* HERO BANNER */
    .hero {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 36px;
      height: 160px;
      display: flex;
      align-items: center;
      padding: 24px;
      background: linear-gradient(135deg, #150000, #2a0000, #0a0a0a);
      border: 1px solid rgba(220,0,0,0.3);
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 50%, rgba(220,0,0,0.2) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 50%, rgba(139,0,0,0.15) 0%, transparent 60%);
    }

    .hero-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(220,0,0,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(220,0,0,0.06) 1px, transparent 1px);
      background-size: 30px 30px;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-title {
      font-family: var(--font-display);
      font-size: clamp(28px, 5vw, 44px);
      letter-spacing: 3px;
      line-height: 1;
      color: var(--white);
    }

    .hero-title em {
      color: var(--red-bright);
      font-style: normal;
    }

    .hero-sub {
      margin-top: 6px;
      font-size: 13px;
      color: var(--gray-light);
      font-weight: 300;
    }

    /* SECTION TITLE */
    .section-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .section-title {
      font-family: var(--font-display);
      font-size: 22px;
      letter-spacing: 2px;
      color: var(--white);
    }

    .section-line {
      flex: 1;
      height: 1px;
      background: linear-gradient(to left, transparent, rgba(220,0,0,0.5));
    }

    .section-badge {
      font-size: 11px;
      background: var(--red-dark);
      color: var(--red-bright);
      border: 1px solid rgba(220,0,0,0.4);
      padding: 2px 8px;
      border-radius: 50px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* CATEGORIES */
    .categories {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 8px;
      margin-bottom: 24px;
      scrollbar-width: none;
    }
    .categories::-webkit-scrollbar { display: none; }

    .cat-btn {
      padding: 7px 18px;
      border-radius: 50px;
      border: 1px solid rgba(220,0,0,0.3);
      background: var(--black-3);
      color: var(--gray-light);
      font-family: var(--font-body);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.25s;
    }

    .cat-btn:hover, .cat-btn.active {
      background: var(--red);
      border-color: var(--red);
      color: #fff;
    }

    /* APPS GRID */
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    /* APP CARD */
    .app-card {
      background: var(--black-3);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
      animation: fadeUp 0.5s ease both;
    }

    .app-card:hover {
      transform: translateY(-4px);
      border-color: rgba(220,0,0,0.5);
      box-shadow: 0 16px 40px rgba(220,0,0,0.12), 0 4px 12px rgba(0,0,0,0.5);
    }

    .card-top {
      padding: 18px 18px 14px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .app-icon-wrap {
      width: 56px; height: 56px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 22px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .card-meta { flex: 1; min-width: 0; }

    .app-name {
      font-size: 16px;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .app-category {
      font-size: 12px;
      color: var(--red-bright);
      font-weight: 600;
      margin-top: 2px;
    }

    .app-rating {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
      font-size: 12px;
      color: var(--gray);
    }

    .app-rating i { color: #f5a623; font-size: 10px; }

    .card-desc {
      padding: 0 18px 14px;
      font-size: 13px;
      color: var(--gray);
      line-height: 1.5;
      font-weight: 300;
    }

    .card-footer {
      padding: 12px 18px;
      border-top: 1px solid rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .app-downloads {
      font-size: 11px;
      color: var(--gray);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .open-btn {
      padding: 7px 20px;
      background: linear-gradient(135deg, var(--red), var(--red-dark));
      border: none;
      border-radius: 50px;
      color: #fff;
      font-family: var(--font-body);
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.2s;
      letter-spacing: 0.5px;
    }

    .open-btn:hover { opacity: 0.85; transform: scale(1.04); }

    /* -------- MODAL OVERLAY -------- */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .overlay.show { display: flex; }

    .modal {
      background: var(--black-3);
      border: 1px solid rgba(220,0,0,0.4);
      border-radius: 20px;
      width: 100%;
      max-width: 360px;
      overflow: hidden;
      animation: scaleIn 0.3s cubic-bezier(0.34,1.56,0.64,1) both;
    }

    .modal-top {
      background: linear-gradient(135deg, #1a0000, #0f0f0f);
      padding: 28px 24px 20px;
      text-align: center;
      position: relative;
      border-bottom: 1px solid rgba(220,0,0,0.2);
    }

    .modal-icon {
      width: 72px; height: 72px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 14px;
      font-size: 28px;
      border: 2px solid rgba(255,255,255,0.1);
    }

    .modal-name {
      font-family: var(--font-display);
      font-size: 28px;
      letter-spacing: 2px;
    }

    .modal-url {
      font-size: 12px;
      color: var(--red-bright);
      margin-top: 4px;
      opacity: 0.8;
    }

    .modal-body { padding: 24px; text-align: center; }

    .countdown-wrap {
      margin-bottom: 20px;
    }

    .countdown-label {
      font-size: 13px;
      color: var(--gray);
      margin-bottom: 12px;
    }

    .countdown-ring {
      position: relative;
      width: 90px; height: 90px;
      margin: 0 auto;
    }

    .countdown-ring svg {
      transform: rotate(-90deg);
      width: 90px; height: 90px;
    }

    .countdown-ring circle {
      fill: none;
      stroke-width: 4;
      stroke-linecap: round;
    }

    .ring-bg { stroke: rgba(255,255,255,0.08); }
    .ring-fg {
      stroke: var(--red-bright);
      stroke-dasharray: 251.2;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 1s linear;
      filter: drop-shadow(0 0 6px var(--red));
    }

    .countdown-number {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: var(--font-display);
      font-size: 32px;
      color: var(--white);
      line-height: 1;
    }

    .countdown-number span {
      font-size: 11px;
      color: var(--gray);
      font-family: var(--font-body);
      font-weight: 400;
      margin-top: 2px;
    }

    .progress-bar {
      height: 3px;
      background: rgba(255,255,255,0.06);
      border-radius: 50px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, var(--red-dark), var(--red-bright));
      border-radius: 50px;
      transition: width 1s linear;
      width: 100%;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
    }

    .btn-cancel {
      flex: 1;
      padding: 12px;
      background: var(--black-4);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: var(--gray-light);
      font-family: var(--font-body);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-cancel:hover { background: var(--black); color: var(--white); }

    .btn-go {
      flex: 1;
      padding: 12px;
      background: linear-gradient(135deg, var(--red), var(--red-dark));
      border: none;
      border-radius: 12px;
      color: #fff;
      font-family: var(--font-body);
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .btn-go:hover { opacity: 0.85; }
    .btn-go:disabled { opacity: 0.4; cursor: not-allowed; }

    /* NO RESULTS */
    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: var(--gray);
      display: none;
    }
    .no-results i { font-size: 40px; margin-bottom: 14px; color: rgba(220,0,0,0.3); display: block; }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 24px;
      font-size: 12px;
      color: rgba(255,255,255,0.15);
      border-top: 1px solid rgba(255,255,255,0.04);
      font-family: var(--font-display);
      letter-spacing: 2px;
    }
    footer span { color: var(--red); }

    /* ANIMATIONS */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }

    .app-card:nth-child(1) { animation-delay: 0.05s; }
    .app-card:nth-child(2) { animation-delay: 0.1s; }
    .app-card:nth-child(3) { animation-delay: 0.15s; }
    .app-card:nth-child(4) { animation-delay: 0.2s; }

    /* SCROLLBAR */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--black); }
    ::-webkit-scrollbar-thumb { background: var(--red-dark); border-radius: 4px; }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .logo { font-size: 20px; }
      .apps-grid { grid-template-columns: 1fr; }
      .hero { height: 130px; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-inner">
      <div class="logo">SABER X<span> TOOLS</span></div>
      <div class="search-wrap">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="search-input" placeholder="ابحث عن تطبيق أو موقع..." id="searchInput" />
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>

    <!-- HERO -->
    <div class="hero">
      <div class="hero-grid"></div>
      <div class="hero-content">
        <div class="hero-title">SABER X <em>TOOLS</em></div>
        <div class="hero-sub">مجموعة أدوات ومواقع مختارة بعناية</div>
      </div>
    </div>

    <!-- CATEGORIES -->
    <div class="categories" id="categoriesBar"></div>

    <!-- APPS SECTION -->
    <div class="section-header">
      <div class="section-title">التطبيقات والمواقع</div>
      <div class="section-line"></div>
      <div class="section-badge" id="appCount">0</div>
    </div>

    <div class="apps-grid" id="appsGrid"></div>
    <div class="no-results" id="noResults">
      <i class="fa-solid fa-circle-xmark"></i>
      لا توجد نتائج مطابقة للبحث
    </div>

  </main>

  <!-- FOOTER -->
  <footer>SABER X <span>TOOLS</span> &mdash; 2025</footer>

  <!-- REDIRECT MODAL -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="modal-top">
        <div class="modal-icon" id="modalIcon"></div>
        <div class="modal-name" id="modalName"></div>
        <div class="modal-url" id="modalUrl"></div>
      </div>
      <div class="modal-body">
        <div class="countdown-wrap">
          <div class="countdown-label">سيتم التحويل خلال</div>
          <div class="countdown-ring">
            <svg viewBox="0 0 90 90">
              <circle class="ring-bg" cx="45" cy="45" r="40"/>
              <circle class="ring-fg" id="ringFg" cx="45" cy="45" r="40"/>
            </svg>
            <div class="countdown-number">
              <div id="countdownNum">10</div>
              <span>ثانية</span>
            </div>
          </div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="modal-actions">
          <button class="btn-cancel" id="btnCancel">
            <i class="fa-solid fa-xmark"></i> إلغاء
          </button>
          <button class="btn-go" id="btnGo">
            <i class="fa-solid fa-arrow-up-right-from-square"></i> انتقال الآن
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- DATA -->
  <script src="api/lien.js"></script>

  <script>
    // Icon map
    const ICONS = {
      video:       { icon: 'fa-solid fa-play',          bg: 'linear-gradient(135deg,#cc0000,#660000)' },
      code:        { icon: 'fa-solid fa-code',           bg: 'linear-gradient(135deg,#1a1a2e,#16213e)' },
      social:      { icon: 'fa-solid fa-users',          bg: 'linear-gradient(135deg,#1877f2,#0e4f9e)' },
      tool:        { icon: 'fa-solid fa-wrench',         bg: 'linear-gradient(135deg,#b00,#500)' },
      news:        { icon: 'fa-solid fa-newspaper',      bg: 'linear-gradient(135deg,#333,#111)' },
      music:       { icon: 'fa-solid fa-music',          bg: 'linear-gradient(135deg,#1db954,#0d7a36)' },
      default:     { icon: 'fa-solid fa-globe',          bg: 'linear-gradient(135deg,#700,#300)' },
    };

    function getIcon(type) {
      return ICONS[type] || ICONS.default;
    }

    // Build category pills
    function buildCategories() {
      const bar = document.getElementById('categoriesBar');
      bar.innerHTML = '';
      APPS_DATA.categories.forEach((cat, i) => {
        const btn = document.createElement('button');
        btn.className = 'cat-btn' + (i === 0 ? ' active' : '');
        btn.textContent = cat;
        btn.dataset.cat = cat;
        btn.addEventListener('click', () => {
          document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderApps(document.getElementById('searchInput').value, cat);
        });
        bar.appendChild(btn);
      });
    }

    // Render apps
    function renderApps(query = '', category = 'الكل') {
      const grid = document.getElementById('appsGrid');
      const noRes = document.getElementById('noResults');
      const countEl = document.getElementById('appCount');
      grid.innerHTML = '';

      const q = query.trim().toLowerCase();
      const filtered = APPS_DATA.apps.filter(app => {
        const matchCat = category === 'الكل' || app.category === category;
        const matchQ = !q || app.name.toLowerCase().includes(q) || app.description.includes(q) || app.category.toLowerCase().includes(q);
        return matchCat && matchQ;
      });

      countEl.textContent = filtered.length;

      if (filtered.length === 0) {
        noRes.style.display = 'block';
        return;
      }
      noRes.style.display = 'none';

      filtered.forEach(app => {
        const { icon, bg } = getIcon(app.icon);
        const stars = '★'.repeat(Math.floor(app.rating)) + (app.rating % 1 >= 0.5 ? '½' : '');

        const card = document.createElement('div');
        card.className = 'app-card';
        card.innerHTML = `
          <div class="card-top">
            <div class="app-icon-wrap" style="background:${bg}">
              <i class="${icon}" style="color:#fff"></i>
            </div>
            <div class="card-meta">
              <div class="app-name">${app.name}</div>
              <div class="app-category">${app.category}</div>
              <div class="app-rating">
                <i class="fa-solid fa-star"></i>
                <span>${app.rating}</span>
              </div>
            </div>
          </div>
          <div class="card-desc">${app.description}</div>
          <div class="card-footer">
            <div class="app-downloads">
              <i class="fa-solid fa-arrow-down" style="font-size:10px"></i>
              ${app.downloads}
            </div>
            <button class="open-btn">
              <i class="fa-solid fa-arrow-up-right-from-square" style="margin-left:5px;font-size:11px"></i>
              فتح
            </button>
          </div>
        `;

        card.querySelector('.open-btn').addEventListener('click', (e) => {
          e.stopPropagation();
          openModal(app);
        });
        card.addEventListener('click', () => openModal(app));

        grid.appendChild(card);
      });
    }

    // SEARCH
    document.getElementById('searchInput').addEventListener('input', e => {
      const activeCat = document.querySelector('.cat-btn.active')?.dataset.cat || 'الكل';
      renderApps(e.target.value, activeCat);
    });

    // ---- MODAL / COUNTDOWN ----
    let countdownTimer = null;
    let currentUrl = '';

    function openModal(app) {
      clearInterval(countdownTimer);
      currentUrl = app.url;
      const { icon, bg } = getIcon(app.icon);

      const modalIcon = document.getElementById('modalIcon');
      modalIcon.style.background = bg;
      modalIcon.innerHTML = `<i class="${icon}" style="color:#fff;font-size:28px"></i>`;
      document.getElementById('modalName').textContent = app.name;

      const urlDisplay = app.url.replace('https://www.', '').replace('https://', '').replace(/\/$/, '');
      document.getElementById('modalUrl').textContent = urlDisplay;

      document.getElementById('overlay').classList.add('show');
      startCountdown(10);
    }

    function startCountdown(total) {
      let remaining = total;
      const numEl = document.getElementById('countdownNum');
      const ring = document.getElementById('ringFg');
      const progress = document.getElementById('progressFill');
      const btnGo = document.getElementById('btnGo');

      const circumference = 2 * Math.PI * 40; // 251.2
      ring.style.strokeDasharray = circumference;

      function update() {
        numEl.textContent = remaining;
        const pct = remaining / total;
        ring.style.strokeDashoffset = circumference * (1 - pct);
        progress.style.width = (pct * 100) + '%';

        if (remaining <= 0) {
          clearInterval(countdownTimer);
          window.open(currentUrl, '_blank');
          closeModal();
          return;
        }
        remaining--;
      }

      update();
      countdownTimer = setInterval(update, 1000);

      btnGo.disabled = false;
    }

    function closeModal() {
      clearInterval(countdownTimer);
      document.getElementById('overlay').classList.remove('show');
    }

    document.getElementById('btnCancel').addEventListener('click', closeModal);
    document.getElementById('btnGo').addEventListener('click', () => {
      clearInterval(countdownTimer);
      window.open(currentUrl, '_blank');
      closeModal();
    });
    document.getElementById('overlay').addEventListener('click', e => {
      if (e.target === document.getElementById('overlay')) closeModal();
    });

    // INIT
    buildCategories();
    renderApps();
  </script>
</body>
</html>
